name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build x86_64

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libsdl2-dev libevdev-dev patchelf

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build
        run: |
          mkdir build && cd build
          cmake ../ -GNinja -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Prepare release artifacts
        run: |
          cd build
          strip gptokeyb2
          # Package binary and interpose library
          tar -czvf gptokeyb-splitux-${{ github.ref_name }}.tar.gz gptokeyb2 lib/libinterpose.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gptokeyb-splitux-x86_64
          path: build/gptokeyb-splitux-*.tar.gz
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: gptokeyb-splitux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: gptokeyb-splitux-*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
